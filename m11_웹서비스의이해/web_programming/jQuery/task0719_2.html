<!--https://lokeshdhakar.com/projects/lightbox2/#getting-started-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="lightbox2-2.11.3/dist/css/lightbox.css" rel="stylesheet"/>
    <script>
        $(document).ready(function () {
            $('a.light').lightbox();
        });
    </script>
</head>
<body>
    <a class="light" href="돼지고기간장불고기_01.jpg" data-lightbox="imgset1" data-title="My caption1">
        <img src="돼지고기간장불고기_01.jpg" width="100px">
    </a>
    <a class="light" href="돼지고기간장불고기_02.jpg" data-lightbox="imgset1" data-title="My caption2">
        <img src="돼지고기간장불고기_02.jpg" width="100px">
    </a>
    <a class="light" href="돼지고기간장불고기_03.jpg" data-lightbox="imgset1" data-title="My caption3">
        <img src="돼지고기간장불고기_03.jpg" width="100px">
    </a>
    <a class="light" href="돼지고기간장불고기_04.jpg" data-lightbox="imgset1" data-title="My caption4">
        <img src="돼지고기간장불고기_04.jpg" width="100px">
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="lightbox2-2.11.3/dist/js/lightbox.js"></script>
</body>
</html>
