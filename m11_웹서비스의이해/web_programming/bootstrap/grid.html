<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .b {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Grid System</h1>
    <div class="container-fluid">
        <!-- (None)/sm/md/lg/xl -->
        <!-- https://getbootstrap.com/docs/4.5/layout/grid/ -->
        <div class="row">
            <!-- md일때, sm일때를 각각 설정 -->
            <div class="col-md-6 col-sm-6 b">hello1</div>
            <div class="col-md-3 col-sm-6 b">hello2</div>
            <div class="col-md-3 col-sm-12 b">hello3</div>
        </div>
        <div class="row">
            <div class="col-md-4 b">hello4</div>
            <div class="col-md-4 b">hello5</div>
            <div class="col-md-4 b">hello6</div>
        </div>
        <div class="row">
            <!-- offset은 비운다 -->
            <div class="col-md-4 offset-md-4 b">hello7</div>
            <div class="col-md-4 b">hello8</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
