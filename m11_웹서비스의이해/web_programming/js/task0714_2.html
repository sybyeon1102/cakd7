<!--for 반복문을 사용하여 1*99 ~ 99* 1 에서 가장 큰 수를 출력-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script>
        let val = -1;
        let max = -1;
        // 상수는 const
        for (let i = 1; i < 100; i++) {
            val = i*(100-i);
            if (max < val) {
                max = val;
            }
        }
        alert(max);
        console.log(max);
        document.write(max);
    </script>
</head>
<body>
    
</body>
</html>
