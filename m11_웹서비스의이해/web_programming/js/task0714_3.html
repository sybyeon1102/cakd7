<!--while 반복문을 사용하여 유효한 사례를 작성.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
    <script>
        var date = new Date();
        var seconds = date.getSeconds();
        var after1 = seconds + 1;
        var count = 0;
        while (after1 != seconds) {
            console.log(seconds);
            var date = new Date();
            seconds = date.getSeconds();
            count++;
        }
        alert('while문이 ' + count + '번 돌았습니다.');
    </script>
</head>
<body>
    
</body>
</html>
