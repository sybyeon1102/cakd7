<!--객체 속성의 자료형이 함수인 경우를 포함한 사례 작성-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
    <script>
        var Pearl = {
            name: '진주',
            age: 8,
            weight: 2.5,
            species: 'cat',
            isCute: true,
            sniffOn: function (food) {
                alert(this.name + '가 ' + food + '의 냄새를 맡습니다.');
            }
        };

        Pearl.sniffOn('계란후라이')
    </script>
</head>

</body>
</html>
